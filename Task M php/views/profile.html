<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="profile-image-container mb-3">
                        <img src="" id="profileImage" class="rounded-circle" alt="Profile Image">
                        <button class="btn btn-sm btn-primary upload-image">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <h4 id="username"></h4>
                    <p id="email" class="text-muted"></p>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Profile Settings</h5>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" class="form-control" id="usernameInput">
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" id="emailInput">
                        </div>
                        <div class="mb-3">
                            <label>Theme</label>
                            <select class="form-control" id="themeSelect">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Timezone</label>
                            <select class="form-control" id="timezoneSelect"></select>
                        </div>
                        <div class="mb-3">
                            <h6>Notification Preferences</h6>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="emailNotifications">
                                <label class="form-check-label">Email Notifications</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="webNotifications">
                                <label class="form-check-label">Web Notifications</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
